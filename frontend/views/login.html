<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label fs-5">Email</label>
                            <input type="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fs-5">Password</label>
                            <input type="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
